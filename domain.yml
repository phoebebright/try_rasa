intents:
  - greet
  - goodbye
  - thank
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - whats_on

entities:
  - arena


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_color:
  - text: "what color would you like?"
    buttons:
    - title: "blue"
      payload: '/choose{"favorite_color": "blue"}'
    - title: "red"
      payload: '/choose{"favorite_color": "red"}'

  utter_fav_color:
    - text: "{favorite_color}  looks great."

  select_color:
    - text: "{favorite_color}"

actions:
  - action_show_schedule

slots:
  favorite_color:
    type: text
    initial_value: "white"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
